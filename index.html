<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
    
        <span id="header">TIC-TAC-TOE</span>
        <dialog id="name-dialog">
            <form id="name-form" action="" method="get">
                <div>
                    <label for="newName1">Player 1: </label>
                    <input id="newName1" type="text">
                </div>
                <div>
                    <label for="newName2">Player 2: </label>
                    <input id="newName2" type="text">
                </div>
                <div>(Blank entry defaults to assigned name)</div>
                <button id="submit-chg" type="submit">SUBMIT</button>
            </form>
        </dialog>

        <div id="game-board">
            <div class="square row1 col1 diag1" id="r0-c0"></div>
            <div class="square row1 col2" id="r0-c1"></div>
            <div class="square row1 col3 diag2" id="r0-c2"></div>
            <div class="square row2 col1" id="r1-c0"></div>
            <div class="square row2 col2 diag1 diag2" id="r1-c1"></div>
            <div class="square row2 col3" id="r1-c2"></div>
            <div class="square row3 col1 diag2" id="r2-c0"></div>
            <div class="square row3 col2" id="r2-c1"></div>
            <div class="square row3 col3 diag1" id="r2-c2"></div>      
        </div>
        <button id="change-btn">CHANGE NAMES</button>
        <div id="players">
            <div id="name-row">
                <div class="player">
                    <div id="light-1"></div>
                    <div id="player-1">Player 1</div>
                </div>
                <div class="player">
                    <div id="light-2"></div>
                    <div id="player-2">Player 2</div>
                </div>
            </div>
            <div id="symbol-row">
                <span id="symbol-1">X</span>
                <span id="symbol-2">O</span>
            </div>
        </div>
        <button id="start">START</button>
        <div id="outcome"></div>

    </div>
</body>
</html>
